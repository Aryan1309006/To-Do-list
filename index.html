<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="input-main">
        <h1>To-Do-List</h1>
        <div class="input">
          <input
            id="input-main"
            type="text"
            placeholder="Add To-Do's "
            autocorrect="off"
            autocomplete="off"
          />
          <button type="submit" onclick="add()">+</button>
        </div>
      </div>
      <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
